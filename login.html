      <div id="register">
        <div id="skin">换肤</div><!--13章案例增加的“换肤”按钮-->
        <form name="f1" id="f1" onSubmit="return validateForm();" action="" method="post">
          <fieldset>
            <legend>爱心注册</legend>
            <table>
              <tr>
                <td width="280" class="stytd">用户名：</td>
                <td width="540"><input type="text" id="userId" placeholder="请输入用户名" onKeyDown="return optInput('userId','pwdId');" onBlur="checkIt('userId');" /><span>*</span><div id="userError"></div></td>
              </tr>
              <tr>
                <td class="stytd">密码：</td>
                <td><input type="password" id="pwdId" placeholder="请输入密码" onKeyDown="return optInput('pwdId','cfmPwdId');" onBlur="checkIt('pwdId');" /><span>*</span><div id="pwdError"></div></td>
              </tr>
              <tr>
                <td class="stytd">确认密码：</td>
                <td><input type="password" id="cfmPwdId" placeholder="请输入确认密码" onKeyDown="return optInput('cfmPwdId','sexMaleId');" onBlur="checkIt('cfmPwdId');"  /><span>*</span><div id="cfmPwdError"></div></td>
              </tr>
              <tr>
                <td class="stytd">性别：</td>
                <td><input type="radio" name="gender" id="sexMaleId" value="male" checked="checked" />男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" value="female" />女</td>
              </tr>
              <tr>
                <td class="stytd">出生日期：</td>
                <td><input type="Date" name="birthday" /></td>
              </tr>
              <tr>
                <td class="stytd">意向：</td>
                <td><input type="checkbox" name="interest" value="wenxue" />救助&nbsp;&nbsp;
                    <input type="checkbox" name="interest" value="yinyue" />领养&nbsp;&nbsp;
                    <input type="checkbox" name="interest" value="tiyv" />捐款&nbsp;&nbsp;
                    <input type="checkbox" name="interest" value="jianshen" />寄养&nbsp;&nbsp;
	            <input type="checkbox" id="selAll" onClick="sel();" />全选/不选
                    <input type="checkbox" id="inverse" />反选</td><!--13章案例增加的“反选”复选框-->
              </tr>
              <tr>
                <td class="stytd">籍贯：</td>
                <td><select id="province" onChange="setCity(this.value, 'citys');"></select>
	            <select name="city" id="citys"><option value="0">选择县市</option></select></td>
              </tr>
              <tr>
                <td class="stytd">联系电话：</td>
                <td><input type="tel" id="telId" placeholder="请输入联系电话" onKeyDown="return optInput('telId','submitId');" onBlur="checkIt('telId');"  /><span>*</span><div id="telError"></div></td>
              </tr>
              <tr>
                <td class="stytd">电子邮箱：</td>
                <td><input type="email" placeholder="请输入电子邮箱" multiple="multiple"></td>
              </tr>
              <tr class="btntd">
                <td colspan="2"><input type="submit" value="注册" id="submitId" />&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="reset" value="重置" /></td>
              </tr>
            </table>
          </fieldset>
        </form>
